<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
      <div class="container">
        <h1>Welcome to Calculate Me!</h1>
      <div class="calculator-box">
        <div class="logo"><img src="img/logo1.png" alt=""></div>
        <div class="row">
          <input type="text" class="input" placeholder="0" />
        </div>
        <div class="row margin-top">
          <button class="button ac-btn special-btn">AC</button>
          <button class="button del-btn special-btn">DEL</button>
          <button class="button parcentage-btn special-btn">%</button>
          <button class="button operator-btn special-btn">/</button>
        </div>
        <div class="row">
          <button class="button simple-btn digits-btn">8</button>
          <button class="button simple-btn digits-btn">7</button>
          <button class="button simple-btn digits-btn">9</button>
          <button class="button operator-btn special-btn">*</button>
        </div>
        <div class="row">
          <button class="button simple-btn digits-btn">4</button>
          <button class="button simple-btn digits-btn">5</button>
          <button class="button simple-btn digits-btn">6</button>
          <button class="button operator-btn special-btn">-</button>
        </div>
        <div class="row">
          <button class="button simple-btn digits-btn">1</button>
          <button class="button simple-btn digits-btn">2</button>
          <button class="button simple-btn digits-btn">3</button>
          <button class="button operator-btn special-btn">+</button>
        </div>
        <div class="row">
          <button class="button simple-btn digits-btn">00</button>
          <button class="button simple-btn digits-btn">0</button>
          <button class="button simple-btn dot-btn">.</button>
          <button class="button special-btn">=</button>
        </div>
      </div>
      <h2>This Calculator is Made By <span>Chaudhary Abdul Rehman</span></h2>
    </div>
    <script src="script.js"></script>
  </body>
</html>
