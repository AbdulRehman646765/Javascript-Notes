<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator | Html | Css | Js</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="my-intro">
        <h1>Welcome Calculate Me!</h1>
        <h2>
          This Calculator is Made by <br />
          <span>Ch Abdul Rehman</span>
        </h2>
      </div>
      <div class="outer-box">
        <div class="calculator-box">
          <h2 class="top-head">Calculator</h2>
          <div class="hamburger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
          </div>
          <div class="row">
            <input type="text" placeholder="0" id="input-box" />
          </div>
          <hr class="top-row" />
          <div class="row">
            <button class="ac-btn top-btn">AC</button>
            <button class="del-btn top-btn">DEL</button>
            <button class="top-btn">+/-</button>
            <button class="operator">/</button>
          </div>
          <div class="row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">*</button>
          </div>
          <div class="row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>
          </div>
          <div class="row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>
          </div>
          <div class="row">
            <button class="percentage-btn">%</button>
            <button>0</button>
            <button class="dot-btn">.</button>
            <button class="operator equal-btn">=</button>
          </div>
          <hr class="bottom-row" />
        </div> <!----- calculator-box --------->
      </div>  <!----- outer-box --------->
    </div> <!----- container --------->

    <script src="script.js"></script>
  </body>
</html>
